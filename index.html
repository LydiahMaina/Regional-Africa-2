<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1374px;
            height: 827px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/RegionalAfricaProjects_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-18.189105405774075,15.739081535107058],[11.408729177559248,64.96117735126866]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_RegionalAfricaProjects_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Project Na</th>\
                        <td>' + (feature.properties['Project Na'] !== null ? autolinker.link(feature.properties['Project Na'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descriptio</th>\
                        <td>' + (feature.properties['Descriptio'] !== null ? autolinker.link(feature.properties['Descriptio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td>' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Start Date</th>\
                        <td>' + (feature.properties['Start Date'] !== null ? autolinker.link(feature.properties['Start Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">End Date</th>\
                        <td>' + (feature.properties['End Date'] !== null ? autolinker.link(feature.properties['End Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Va</th>\
                        <td>' + (feature.properties['Project Va'] !== null ? autolinker.link(feature.properties['Project Va'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMAGE'] !== null ? autolinker.link(feature.properties['IMAGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RegionalAfricaProjects_1_0(feature) {
            switch(String(feature.properties['Status'])) {
                case 'Completed':
                    return {
                pane: 'pane_RegionalAfricaProjects_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [32.68, 32.68]
        }),
                interactive: true,
            }
                    break;
                case 'Ongoing':
                    return {
                pane: 'pane_RegionalAfricaProjects_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [25.08, 25.08]
        }),
                interactive: true,
            }
                    break;
                case 'Suspended':
                    return {
                pane: 'pane_RegionalAfricaProjects_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/point.svg',
            iconSize: [25.840000000000007, 25.840000000000007]
        }),
                interactive: true,
            }
                    break;
                case 'Won Waiting to Commence':
                    return {
                pane: 'pane_RegionalAfricaProjects_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/background_safety.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RegionalAfricaProjects_1');
        map.getPane('pane_RegionalAfricaProjects_1').style.zIndex = 401;
        map.getPane('pane_RegionalAfricaProjects_1').style['mix-blend-mode'] = 'normal';
        var layer_RegionalAfricaProjects_1 = new L.geoJson(json_RegionalAfricaProjects_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RegionalAfricaProjects_1',
            layerName: 'layer_RegionalAfricaProjects_1',
            pane: 'pane_RegionalAfricaProjects_1',
            onEachFeature: pop_RegionalAfricaProjects_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_RegionalAfricaProjects_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_RegionalAfricaProjects_1);
        map.addLayer(layer_RegionalAfricaProjects_1);
        setBounds();
        </script>
    </body>
</html>
